<div fxLayout="row">
  <div fxFlex>
    <mat-card>
      <fieldset [ngClass]="{'fieldseter':true} ">
        <legend>
          {{ 'derechos_pecuniarios.titulo' | translate }}
        </legend>
        <mat-card-content>
          <p>{{ 'derechos_pecuniarios.forma' | translate }} </p>
          <div fxLayout="row">
            <div fxFlex="50" class="text-center">
              <button mat-button type="button" color="primary" class="boton-info" (click)="copiarDerechos()" >{{ 'derechos_pecuniarios.copiar' | translate }} </button>
            </div>
            <div fxFlex="50" class="text-center">
              <button mat-button type="button" color="primary" class="boton-info" (click)="definirDerechos()" >{{ 'derechos_pecuniarios.definir' | translate }} </button>
            </div>
          </div>
        </mat-card-content>
      </fieldset>
    </mat-card>
  </div>
</div>
