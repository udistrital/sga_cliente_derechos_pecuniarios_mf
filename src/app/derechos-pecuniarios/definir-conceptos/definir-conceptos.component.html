<div class="row">
  <div class="col">
    <mat-card>
      <mat-progress-spinner *ngIf="loading" mode="indeterminate"></mat-progress-spinner>

      <fieldset *ngIf="!loading" [ngClass]="{'fieldseter':true}">
        <legend>
          {{ 'derechos_pecuniarios.titulo' | translate }}
        </legend>
        <mat-card-content>
          <div class="row">
            <div class="col-12 col-md-4">
              <mat-form-field style="width: 100%;">
                <mat-select [formControl]="vigenciaActual" placeholder="{{ 'derechos_pecuniarios.vigencia' | translate }}" (selectionChange)="cargarSalario()" >
                  <mat-option *ngFor="let vigencia of vigencias" [value]="vigencia.Id">{{ vigencia.Nombre }}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-12 col-md-6">
              <mat-form-field style="width: 100%;">
                <input matInput type="text" [(ngModel)]="salario" placeholder="{{ 'derechos_pecuniarios.salario' | translate }}" readonly>
              </mat-form-field>
            </div>
            <div *ngIf="mostrarCalcular" class="col-12 col-md-2">
              <button mat-button type="button" (click)="calcularValores()" >{{ 'derechos_pecuniarios.boton_calcular' | translate }} </button>
            </div>
          </div>
        </mat-card-content>
        <mat-card-title [hidden]="vigenciaActual == null || !mostrarTabla">{{ 'derechos_pecuniarios.conceptos' | translate }}</mat-card-title>
        <mat-card-content [hidden]="vigenciaActual == null || !mostrarTabla">
          <div>
            <mat-form-field>
                <mat-label>{{ "GLOBAL.buscar" | translate }}</mat-label>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{ 'GLOBAL.buscar' | translate }}">
            </mat-form-field>
            <button mat-icon-button matTooltip="{{ 'derechos_pecuniarios.tooltip_crear' | translate }}" (click)="agregarConcepto()">
              <mat-icon class="add-icon">add</mat-icon>
          </button>
          </div>
          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <ng-container *ngFor="let columna of displayedColumns" [matColumnDef]="columna">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ nombresColumnas[columna] | translate }}</th>
              <td mat-cell *matCellDef="let fila; let i = index"
                  [ngClass]="{'row-par': i % 2 === 0, 'row-impar': i % 2 !== 0, 'row-hover': hoverIndex === i}"
                  (mouseover)="hoverIndex = i"
                  (mouseout)="hoverIndex = null">

                  <ng-container *ngIf="columna !== 'Costo' && columna !== 'acciones'">
                      {{ fila[columna] }}
                  </ng-container>

                  <ng-container *ngIf="columna === 'Costo'">
                    {{ formatearPrecio(fila[columna]) }}
                  </ng-container>

                  <ng-container *ngIf="columna === 'acciones'">
                    <button mat-icon-button matTooltip="{{ 'GLOBAL.editar' | translate }}" (click)="editarConcepto(fila)">
                      <mat-icon>edit_outline</mat-icon>
                    </button>
                    <button mat-icon-button matTooltip="{{ 'GLOBAL.eliminar' | translate }}" (click)="inactivarConcepto(fila)">
                      <mat-icon>delete_outline</mat-icon>
                    </button>
                </ng-container>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let fila; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator
            [pageSize]="5"
            [pageSizeOptions]="[]"
            showFirstLastButtons></mat-paginator>
        </mat-card-content>
        <div *ngIf="mostrarCalcular" class="text-center">
          <button mat-button type="button" (click)="guardarValores()" [disabled]="!guardable" >{{ 'derechos_pecuniarios.boton_guardar' | translate }} </button>
        </div>
      </fieldset>
    </mat-card>

  </div>
</div>
